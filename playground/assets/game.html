<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="stylesheet" href="/assets/base.css" />
  </head>
  <body>
    <h1>Game Mock Server</h1>
    <div id="app">
      <form class="api-form" action="/game/create-order" method="post">
        <h2>创建表单</h2>
        <div class="input-group">
          <input type="text" name="reference_id" placeholder="reference_id" />
        </div>
        <div class="input-group">
          <input type="text" name="combo_id" placeholder="combo_id" />
        </div>
        <div class="input-group">
          <input type="text" name="product_id" placeholder="product_id" />
        </div>
        <div class="radio-group">
          <label><input type="radio" name="platform" value="android">Android</input></label>
          <label><input type="radio" name="platform" value="ios">iOS</input></label>
          <label><input type="radio" name="platform" value="windows">Windows</input></label>
          <label><input type="radio" name="platform" value="macos">macOS</input></label>
          <label><input type="radio" name="platform" value="weixin">Weixin</input></labe>
        </div>
        <div class="input-group">
          <input type="text" name="notify_url" placeholder="notify_url" />
        </div>
        <div class="input-group">
          <input type="text" type="number" name="quantity" placeholder="quantity" />
        </div>
        <div class="input-group">
          <input type="text" name="context" placeholder="context" />
        </div>
        <div class="input-group">
          <textarea name="meta" rows="4" placeholder="meta"></textarea>
        </div>
        <div>
          <button class="button" type="submit">提交</button>
        </div>
      </form>
      <div>
        <form class="api-form" action="/game/enter" method="post">
          <h2>进入游戏</h2>
          <div class="input-group">
            <input type="text" name="combo_id" placeholder="combo_id" />
          </div>
          <div class="input-group">
            <input type="text" name="session_id" placeholder="session_id" />
          </div>
          <div>
            <button class="button" type="submit">提交</button>
          </div>
        </form>
        <form class="api-form" action="/game/leave" method="post">
          <h2>离开游戏</h2>
          <div class="input-group">
            <input type="text" name="combo_id" placeholder="combo_id" />
          </div>
          <div class="input-group">
            <input type="text" name="session_id" placeholder="session_id" />
          </div>
          <div>
            <button class="button" type="submit">提交</button>
          </div>
        </form>
      </div>
      <div>
        <form class="api-form" action="/game/verify-id-token" method="post">
          <h2>校验 IdentityToken</h2>
          <div class="input-group">
            <input type="text" name="token" placeholder="token" />
          </div>
          <div>
            <button class="button" type="submit">提交</button>
          </div>
        </form>
        <form class="api-form" action="/game/verify-ad-token" method="post">
          <h2>校验 AdToken</h2>
          <div class="input-group">
            <input type="text" name="token" placeholder="token" />
          </div>
          <div>
            <button class="button" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
